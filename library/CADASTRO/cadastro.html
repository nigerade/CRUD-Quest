<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Quest</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>

    <div class="register-container">
        <form class="register-form" action="../LOGIN/login.html">
            <h2 class="register-title">Cadastro</h2>
            <input type="text" class="register-input" placeholder="Nome" required>
            <input type="email" class="register-input" placeholder="Email" required>
            <input type="password" class="register-input" placeholder="Senha" required>
            <button type="submit" class="register-button">Cadastrar</button>
            <p>Já tem uma conta? <a href="../LOGIN/login.html">Faça login aqui</a></p>
        </form>
    </div>

</body>

</html>
