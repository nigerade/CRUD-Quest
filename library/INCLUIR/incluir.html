<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Trivia Game - Add Question</title>
    <link rel="stylesheet" href="./incluir.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="list">
                <li class="li__items"><h1 class="title">Trivia Game - Add Question</h1></li>
                <li class="li__items">
                    <a href="../PAGINA_INICIAL/index.html" class="back-link">Back to Main</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="add-question">
            <div class="container">
                <form class="formAdd" action="">
                    <legend>Add Question</legend>

                    <label class="fa__labels" for="fa__question">Question:</label>
                    <input id="fa__question" name="fa__question" type="text" data-faQuestion required>

                    <label class="fa__labels" for="fa__answer">Correct Answer:</label>
                    <input id="fa__answer" name="fa__answer" type="text" data-faAnswer required>

                    <label class="fa__labels" for="fa__alt1">Alternative 1:</label>
                    <input id="fa__alt1" name="fa__alt1" type="text" data-faAlt1 required>

                    <label class="fa__labels" for="fa__alt2">Alternative 2:</label>
                    <input id="fa__alt2" name="fa__alt2" type="text" data-faAlt2 required>

                    <label class="fa__labels" for="fa__alt3">Alternative 3:</label>
                    <input id="fa__alt3" name="fa__alt3" type="text" data-faAlt3 required>

                    <div class="fa__container">
                        <input id="fa__button--add" type="submit" class="fa__button" value="Add" data-buttonAdd>
                        <input id="fa__button--close" type="button" class="fa__button back-button" value="Back" onclick="window.location.href='../PAGINA_INICIAL/index.html'">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
