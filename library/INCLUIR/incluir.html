<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Quest - Incluir Quest達o</title>
    <link rel="stylesheet" href="./incluir.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="list">
                <li class="li__items"><h1 class="title">Quest - Incluir Quest達o</h1></li>
                <li class="li__items">
                    <a href="../PAGINA_INICIAL/index.html" class="back-link">Voltar para Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="add-question">
            <div class="container">
                <form class="formAdd" action="">
                    <legend>Incluir Quest達o</legend>

                    <label class="fa__labels" for="select-theme">Escolher tema</label>
                    <select id="select-theme" name="select-theme" class="select-theme" required>
                        <option value="" selected disabled>Escolha um Tema</option>
                        <option value="world">World</option>
                        <option value="arts">Arts</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                    </select>

                    <label class="fa__labels" for="fa__question">Quest達o:</label>
                    <input id="fa__question" name="fa__question" type="text" data-faQuestion required>

                    <label class="fa__labels" for="fa__answer">Alternativa Correta:</label>
                    <input id="fa__answer" name="fa__answer" type="text" data-faAnswer required>

                    <label class="fa__labels" for="fa__alt1">Alternativa 1:</label>
                    <input id="fa__alt1" name="fa__alt1" type="text" data-faAlt1 required>

                    <label class="fa__labels" for="fa__alt2">Alternativa 2:</label>
                    <input id="fa__alt2" name="fa__alt2" type="text" data-faAlt2 required>

                    <label class="fa__labels" for="fa__alt3">Alternativa 3:</label>
                    <input id="fa__alt3" name="fa__alt3" type="text" data-faAlt3 required>

                    <div class="fa__container">
                        <input id="fa__button--add" type="submit" class="fa__button" value="Enviar" data-buttonAdd>
                        <input id="fa__button--close" type="button" class="fa__button back-button" value="Voltar" onclick="window.location.href='../PAGINA_INICIAL/index.html'">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
