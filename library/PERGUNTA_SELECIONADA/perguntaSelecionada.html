<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Trivia Game - Selected Question</title>
    <link rel="stylesheet" href="./perguntaSelecionada.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="list">
                <li class="li__items"><h1 class="title">Trivia Game - Selected Question</h1></li>
                <li class="li__items">
                    <a href="../PAGINA_INICIAL/index.html" class="back-link">Back to Main</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="selected-question">
            <div class="container">
                <form class="formSelected" action="">
                    <legend>Selected Question</legend>

                    <label class="fa__labels" for="question">Question:</label>
                    <input id="question" name="question" type="text" value="What is the capital of France?" required>

                    <label class="fa__labels" for="correct-answer">Correct Answer:</label>
                    <input id="correct-answer" name="correct-answer" type="text" value="Paris" required>

                    <label class="fa__labels" for="alt1">Alternative 1:</label>
                    <input id="alt1" name="alt1" type="text" value="London" required>

                    <label class="fa__labels" for="alt2">Alternative 2:</label>
                    <input id="alt2" name="alt2" type="text" value="Berlin" required>

                    <label class="fa__labels" for="alt3">Alternative 3:</label>
                    <input id="alt3" name="alt3" type="text" value="Madrid" required>

                    <div class="fa__container">
                        <button type="submit" class="fa__button">Update</button>
                        <a href="../PAGINA_INICIAL/index.html" class="back-button">Back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
